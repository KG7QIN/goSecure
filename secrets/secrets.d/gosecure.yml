---

- Variable: gosecure_pi_password
  Type: password
  Prompt: 'Password for "pi" user account'

- Variable: gosecure_app_password
  Type: password
  Prompt: 'Password for goSecure web app admin account'

- Variable: gosecure_client_psk
  Type: string
  Prompt: 'Pre-shared key for goSecure client WiFi AP'

- Variable: gosecure_client_ssid
  Type: string
  Prompt: 'SSID for goSecure client WiFi AP'

- Variable: gosecure_pi_pubkey
  Type: string
  Prompt: 'SSH public key for accessing "pi" account'

